<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE GOOD PLACE</h3>
                <p class="descricao">The Good Place ... Depois de morrer, a egocêntrica Eleanor é enviada por engano ao
                    lado bom do Além.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button >
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>     
        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/img1.jpg"></div>
            <div class="item"><img class="box-filme" src="img/img2.jpg"></div>
            <div class="item"><img class="box-filme" src="img/img3.jpg"></div>
            <div class="item"><img class="box-filme" src="img/img4.jpg"></div>
            <div class="item"><img class="box-filme" src="img/img5.jpg"></div>
            <div class="item"><img class="box-filme" src="img/img6.jpg"></div>
            <div class="item"><img class="box-filme" src="img/img7.jpg"></div>
            <div class="item"><img class="box-filme" src="img/img8.jpg"></div>
            <div class="item"><img class="box-filme" src="img/img9.jpg"></div>
            <div class="item"><img class="box-filme" src="img/img10.jpg">></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/383db8a962.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
